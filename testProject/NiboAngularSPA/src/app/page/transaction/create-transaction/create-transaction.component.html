<div class="card">
    <div class="card-header">
        <b>Nova Transação</b>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onFormSubmit(newTransactionForm.valid)" #newTransactionForm="ngForm">
            <div class="form-group">
                <label>Conta</label>
                <select class="form-control" [(ngModel)]="accId" name="accId" required>
              <option *ngFor="let item of accountsObj" value="{{item.accountId}}">{{item.accountId}}</option>
            </select>
            </div>
            <div class="form-group">
                <label>Tipo de Transação</label>
                <select class="form-control" [(ngModel)]="transTypeId" name="transTypeId" required>
              <option *ngFor="let item of transactionTypesObj" value="{{item.transactionTypeId}}">{{item.transactionTypeDesc}}</option>
            </select>
            </div>
            <div class="form-group">
                <label>Valor</label>
                <input class="form-control" type="text" [(ngModel)]="transValue" name="transVal" required>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input class="form-control" type="text" [(ngModel)]="desc" name="desc">
            </div>

            <div class="col-lg justify-content-center">
                <button class="btn btn-outline-success m-1" type="submit">Salvar</button>
                <button class="btn btn-danger m-1" type="button" (click)="closeDialog()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
